<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Who..</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>

    <div class="container">

        <h1>Power Rangers Trivia Game!</h1>

        <div id="quiz" class="main-content">

            <button id="start" class="btn">Start</button>

            <div id="time"></div>

            <div id="question1"></div>
            <div id="answer1"></div>
            <div id="question2"></div>
            <div id="answer2"></div>
            <div id="question3"></div>
            <div id="answer3"></div>
            <div id="question4"></div>
            <div id="answer4"></div>
            <div id="question5"></div>
            <div id="answer5"></div>
            <div id="question6"></div>
            <div id="answer6"></div>
            <div id="question7"></div>
            <div id="answer7"></div>
            <div id="submit"></div>

            <div id="resultsMessage"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
